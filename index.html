<nav>

<body>

      </div>
      <div class= "card-link">

      </div>
      <div class="card-playlist">
        <p>PLAYLIST</p>
        <p>Name of Playlist</p>
      </div>
      <div class="card-attachments">
        <p>ATTACHMENTS</p>
        <p>04</p>
